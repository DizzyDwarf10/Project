<html lang="en">
<head>

  <title>Create Post</title>
  <link rel="stylesheet" href="PostDesign.css">

<body>
  <header>
    <h1>Create a New Post</h1>
    <nav>

    </section>
  </main>

  <script src="Post.js"></script>
