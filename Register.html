<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="RegisterDesign.css">
</head>
<body>
    <Header>
        <h1>Registration</h1>
        <nav>
        <ul>
            <li><a href="Post.html" target="_blank">Post</a></li>
            <li><a href="Login.html" target="_blank">Login</a></li>
            <li><a href="Register.html" target="_blank">Register</a></li>
        </ul>
    </nav>
    </Header>
    <hr>
    <br>
    <main>
        <section class="container">
            <h3>Please fill in the form below to register.</h3>
            <form>
                <label for="Firstname">First Name:</label>
                <input type="text" id="Firstname">
                <br>
                <label for="Lastname">Last Name:</label>
                <input type="text" id="Lastname">
                <br>
                <label for="Username">Username:</label>
                <input type="text" id="Username">
                <br>
                <label for="userEmail">Email:</label>
                <input type="email" id="userEmail">
                <br>
                <label for="passwd">Password:</label>
                <input type="password" id="passwd">
                <br>
                <label for="confirmpasswd">Confirm Password:</label>
                <input type="password" id="confirmpasswd">
                <br>
                <br>
                <div class="Box">
                    <input type="submit" value="REGISTER">
                </div>
            </form>
        </section>
    </main>
    <footer>
        <h3>Already have an account?  <a href="Login.html">Login here</a></h3>
    </footer>
    <script src="Main.js"></script>
</body>
</html>
